<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Delivery</title>
</head>
<body>
    <div class="page">
        <header class="nav">
          <div class="red"></div>
          <section class="nav__content">
            <img class="logo" src="./images/logo.png">
            <nav class="nav__list">
              <a href="#" class="nav__item">Payment</a>
              <a href="#" class="nav__item">About us</a>
              <a href="#" class="nav__item">Contacts</a>
            </nav>
            <div class="info">
              <p class="info__timetable">Daily 11am - 9pm</p>
              <img src="./images/phone.png" class="info__phone">
              <p class="info__number">0 800 33 08 98</p>
            </div>
          </section>
          <h2 class="title">Food delivery in Kovel</h2>
          <p class="subtitle">If you decide to relax or have unexpected guests, call us. We make sure that your vacation is comfortable, enjoyable and delicious</p>
          <img class="header__pizza" src="./images/pizza.png" alt="пицца">
          <img class="header__bg header__bg_veg-shadow" alt="" src="./images/icons.png">
          <img class="header__bg header__bg_veg" alt="" src="./images/vegitable.png">
        </header>
        <main class="main">
            <section class="header">
              
            </section>
            <section class="menu">

            </section>
            <section class="gallery">

            </section>
            <section class="form">
              <h2 class="title title_place_form"> Fill out the form and we will call you</h2>
              <form class="form__container">
                <fieldset class="form__input-container">
                  <input class="form__name"  type = "text"  placeholder="Your name ">
                  <input class="form__phone" type="" placeholder="Phone number">
                  <input type="submit" class="button_place_form">
                </fieldset>
              </form>
              <img class="form__vegs" alt="fresh vegitables" src="./images/footer__vegitable.png"/>
              <img class="form_drawing-vegs" alt="drawing vegetables" src="./images/footer__vegitable-drawing.png"/>
              <img class="form__car" alt="delivery car" src="./images/car.jpg"/>
            </section>
        </main>
        <footer class="footer">

        </footer>
    </div>

</body>
</html>
